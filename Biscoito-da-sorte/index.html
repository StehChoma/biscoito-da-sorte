<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button id="biscoito"><img src="./assets/biscoito-inteiro.jpg" alt="Biscoito da sorte inteiro"></button>
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <div class="sorte"><p id="bilhete"></p>
      </div>
      <img class="aberto" src="./assets/biscoito-aberto.jpg" alt="biscoito aberto">
      <button id="dinovo">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="./main.js"></script>
  
</body>
</html>
